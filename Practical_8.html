<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="practicalt8.css">
    </head>
    <body>
         <div class="container">
            <div class="form-body">
                <h2>Seminar Registration form</h2>
                <form>
                    <div class="form-in">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="form-in">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div class="form-in">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-in">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <input type="text" placeholder="Institute Name">
                    </div>
                    <div class="form-in">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input for="age" type="number" min="18" max="100" value="0" placeholder="Age"><br>
                    </div>
                    <div class="form-in">
                        <i class="fa-solid fa-credit-card"></i>
                        <input type="text" placeholder="Mode of Payment">
                    </div>
                    <button type="submit" class="sub">Enroll</button>
                </form>
            </div>
         </div>
    </body>
</html>
