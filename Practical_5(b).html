        <h1 style="margin-top: 0px;color: #fff;" align="center">Internship Registration Form</h1>
        <form>

                <option>Punjab</option>

            <input type="checkbox"/>Thursday
            <input type="checkbox"/>Friday
            <input type="checkbox"/>Saturday
            <input type="checkbox"/>Sunday<br>

            <input style="margin-top: 5px;margin-bottom: 10px;"for="hrs" type="number" min="1" max="160" value="0"><br>

            <input style="margin-top: 5px;margin-bottom: 10px;"type="% marks"><br>
